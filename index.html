<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 300px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: monospace;
        }

        input:focus {
            outline: none;
            border-color: #000;
        }

        .results {
            margin-top: 20px;
        }

        .match {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .match:last-child {
            border-bottom: none;
        }

        .date {
            font-size: 12px;
            color: #666;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #ccc;
        }

        .empty {
            color: #999;
            font-size: 14px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input 
            id="searchInput" 
            type="text" 
            placeholder="WORDLE"
            maxlength="5"
            autofocus
        >
        <div id="results" class="results"></div>
    </div>

    <script>
        let solutions = [];

        // Load solutions on startup
        fetch('solutions.txt')
            .then(response => response.text())
            .then(text => {
                solutions = text.trim().split('\n').map(line => {
                    const [date, word] = line.trim().split(/\s+/);
                    return { date, word };
                });
            });

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toUpperCase();
            resultsDiv.innerHTML = '';

            if (!query) return;

            // Filter by prefix match
            const matches = solutions.filter(item => 
                item.word.startsWith(query)
            );

            if (matches.length === 0) {
                resultsDiv.innerHTML = '<div class="empty">No matches</div>';
                return;
            }

            // Display all matches
            matches.forEach(item => {
                const div = document.createElement('div');
                div.className = 'match';
                div.textContent = item.word;
                resultsDiv.appendChild(div);
            });

            // If full word (5 letters) and exact match, show date
            if (query.length === 5) {
                const exactMatch = solutions.find(item => item.word === query);
                if (exactMatch) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'date';
                    dateDiv.textContent = exactMatch.date;
                    resultsDiv.appendChild(dateDiv);
                }
            }
        });
    </script>
</body>
</html>
