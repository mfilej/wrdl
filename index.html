<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: monospace;
            flex-shrink: 0;
        }

        input:focus {
            outline: none;
            border-color: #000;
        }

        .results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .match {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match:last-child {
            border-bottom: none;
        }

        .date {
            font-size: 12px;
            color: #666;
            margin-left: 16px;
            flex-shrink: 0;
        }

        .empty {
            color: #999;
            font-size: 14px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordle Archive</h1>
        <input 
            id="searchInput" 
            type="text" 
            placeholder="Search"
            maxlength="5"
            autofocus
        >
        <div id="results" class="results"></div>
    </div>

    <script>
        let solutions = [];

        // Load solutions on startup
        fetch('https://raw.githubusercontent.com/mfilej/wrdl/main/solutions.txt')
            .then(response => response.text())
            .then(text => {
                solutions = text.trim().split('\n').map(line => {
                    const [date, word] = line.trim().split(/\s+/);
                    return { date, word };
                });
            })
            .catch(error => console.error('Failed to load solutions:', error));

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toUpperCase();
            resultsDiv.innerHTML = '';

            if (!query) return;

            // Filter by prefix match
            const matches = solutions.filter(item => 
                item.word.startsWith(query)
            );

            if (matches.length === 0) {
                resultsDiv.innerHTML = '<div class="empty">No matches</div>';
                return;
            }

            // Display all matches
            matches.forEach(item => {
                const div = document.createElement('div');
                div.className = 'match';
                
                const word = document.createElement('span');
                word.textContent = item.word;
                div.appendChild(word);

                // If full word (5 letters) and exact match, show date inline
                if (query.length === 5 && item.word === query) {
                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'date';
                    dateSpan.textContent = item.date;
                    div.appendChild(dateSpan);
                }

                resultsDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
